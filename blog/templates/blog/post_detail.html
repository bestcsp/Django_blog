{% extends 'blog/base.html'%}
{% block content %}
<div class="container">
  <div class="card" style="width: 50rem; margin: 20px;">
      <div class="">
        <div class="d-flex justify-content-center align-items-center rounded" style="height: 40px; background-color: rgb(233, 236, 239);">
                        <img src="{{object.author.profile.image.url}}" style="width: 40px; height: 44px;" class="rounded" alt="{{object.author}}">                    </div>
                    </div>
        <h5 class="card-title">{{object.title}}</h5>
        <small>{{object.date}}</small>
        <p class="card-text">{{object.content}}</p>
        <p class="card-text" style="left: 50px;"><a href="{% url 'user' post.author.username %}">      by:-{{object.author}}</a></p>
        
  
      </div>
    </div>
  {% if object.author == user %}
  <a class="btn btn-success btn-sm mt-1 mb-1" href="{% url 'update' post.id %}">update this post </a>
  <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'delete' post.id %}">delete this post </a>

  {% endif %}

  

</div>
 

{% endblock %}
